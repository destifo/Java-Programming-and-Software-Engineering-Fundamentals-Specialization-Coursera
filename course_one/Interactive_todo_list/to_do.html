<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <title>To do List</title>
</head>
<body>
    <h1 id="myheader">To do List</h1>
    <input type="button" id="addbutton" onclick="addTask()" value="Add" /><br />
    <input id="input" type="text" placeholder="new task" value="" />
    <hr>
    <ul id="Tasks">
        <li>
            <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />
            <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />
            make to do list
        </li>
    </ul>
    <hr>
    <div id='divabout'>
        
    </div>
    <input type="button" value="About" onclick="doAbout()" />
    <input type="button" value="clear" onclick="clearAbout()" />
    <script src="to_do.js"></script>
</body>
</html>
